[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord_web.log
pidfile=/home/user/webapp/supervisord_web.pid
childlogdir=/home/user/webapp

[unix_http_server]
file=/home/user/webapp/supervisor_web.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor_web.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:webserver]
command=python3 /home/user/webapp/server.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/web.log
stderr_logfile=/home/user/webapp/web_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3